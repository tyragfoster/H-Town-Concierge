<!DOCTYPE html>
<html lang="en">
<head>
<title>Contact Us</title>
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<div class="container">
    <header class="header">HEADER</header>
    <nav class="navbar">NAVIGATION</nav>
    <body>
    <form class="league-spartan" id="Contact">
        <h1><font color ="#eb6b21">Contact Us</font></h1>
        <h3>Name<b><font color="EB6B21">*</font></b></h3>
        <input type="text" id="Name" name="Name" placeholder="First and last name" style="height:25px;" required>
        <h3>Email<b><font color="EB6B21">*</font></b></h3>
        <input type="text" id="Email" name="Email" style="height:25px;" required>
        <h3 id="Reason">Reason for Contact<b><font color="EB6B21">*</font></b></h3>
        <select id="Reason" name="Reason">
            <option>Event Advertising</option>
            <option>General Suggestions</option>
            <option>Other</option>
        </select>
        <h3>Questions/Comments<b><font color="EB6B21">*</font></b></h3>
        <textarea id="comments" name="comments" rows="5" cols="50" required></textarea><br><br>
         <div style="text-align:center">  
            <input id="button" type="submit" style="height:35px; width:200px"/>  
        </div>
    </form>
<footer class="footer">FOOTER</footer>
</body>
</div>
</html>
